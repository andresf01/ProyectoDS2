{% extends "base.html" %}
{% block title %}
  Cinemania - Sing Up
{% endblock %}

{% block specific-css %}
  
  <link rel="stylesheet" href="https://bootswatch.com/darkly/bootstrap.min.css" >
  <link rel="stylesheet" href="{{STATIC_URL}}css/signin.css">
{% endblock %}

{% block content %}
<body>
  <div class="container">
    <div class="row">
      <div class="float-right">
        <a href="login">Login</a>
      </div>
    </div>
      
    <form class="form-group">

      <label class="control-label" for="inputEmail"></label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email" required="" autofocus="">

      <label class="control-label" for="inputPassword"></label>
      <input class="form-control" id="inputPassword" type="password" placeholder="Password" required="">

      <div class="checkbox">
        <label>
          <input type="checkbox" required="">Accept terms and conditions</label>
      </div>

      <!-- <label class="control-label" for=""></label> -->
      <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
    </form>

    

  <footer class="navbar-fixed-bottom">
    <div class="container text-center">
      <h2>Cinemania</h2>
      <hr />
      <p>Andres Martinez - Camilo Ruiz - Julian Silva - Miguel Lopez</p>
    </div>
  </footer>

</div> <!-- /container -->


<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<!-- <script src="./Signin Template for Bootstrap_files/ie10-viewport-bug-workaround.js"></script> -->

{% endblock %}
